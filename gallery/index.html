<script type="text/javascript">

function loadXMLDoc(xmlUrl) 
{
    try //Internet Explorer
    {
        xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
    }
    catch(e)
    {
      try //Firefox, Mozilla, Opera, etc.
        {
          xmlDoc=document.implementation.createDocument("","",null);
        }
      catch(e) {alert(e.message)}
    }
    
    try 
    {
          xmlDoc.async=false;
          xmlDoc.load(xmlUrl);
    }
    catch(e) {
        try //Google Chrome  
          {  
            var chromeXml = new XMLHttpRequest();
            chromeXml.open("GET", xmlUrl, false);
            chromeXml.send(null);
            xmlDoc = chromeXml.responseXML.documentElement;                 
            //alert(xmlDoc.childNodes[0].nodeName);
            //return xmlDoc;    
          }  
          catch(e)  
          {  
              alert(e.message)  
          }                
    }
    return xmlDoc; 
}

xmlDoc=loadXMLDoc("https://gallery-1310995062.cos.ap-nanjing.myqcloud.com/");

var urls = xmlDoc.getElementsByTagName('Key');
var date = xmlDoc.getElementsByTagName('LastModified');
var wid = 500;
var showNum = 21; //ÊØè‰∏™Áõ∏ÂÜå‰∏ÄÊ¨°Â±ïÁ§∫Â§öÂ∞ëÁÖßÁâá
if ((window.innerWidth) > 1200) { wid = (window.innerWidth * 3) / 3;}
var box = document.getElementById('box');
var i = 0;

var content = new Array();
var tmp=0;
var kkk=-1;
for (var t = 0; t < urls.length ; t++) {
    var bucket=urls[t].innerHTML;
    var length=bucket.indexOf('/');
    if(length===bucket.length-1){
        kkk++;
        content[kkk]=new Array();
        content[kkk][0]={'url':bucket,'date':date[t].innerHTML.substring(0,10)};
        tmp=1;
    }
    else {
        content[kkk][tmp++]={'url':bucket.substring(length+1),'date':date[t].innerHTML.substring(0,10)};
    }
}

for (var i = 0; i < content.length; i++) {
    var conBox=document.createElement("div");
    conBox.id='conBox'+i;
    box.appendChild(conBox);
    var item=document.createElement("div");
    var title=content[i][0].url;
    item.innerHTML="<button class=title style=background:url(https://gallery-1310995062.cos.ap-nanjing.myqcloud.com/" + title + "Â∞ÅÈù¢.jpg"+");background-repeat:no-repeat;><span style=display:inline;><strong style=color:#f0f3f6; >" + title.substring(0,title.length - 1) + "</strong></span></button>";
    conBox.appendChild(item);

        for (var j = 1; j < content[i].length && j < showNum+1; j++) {
            var con=content[i][j].url;
        var item=document.createElement("li");
        if(con.substring(0,con.length-4) != "Â∞ÅÈù¢"){
            item.innerHTML="<div class=imgbox id=imgbox style=height:"+wid+"px;><img class=imgitem src=https://gallery-1310995062.cos.ap-nanjing.myqcloud.com/" + title + con +" alt=" + con + "></div><span>" + con.substring(0,con.length-4);
            conBox.appendChild(item);
        }
    }
    if(content[i].length > showNum){
        var moreItem=document.createElement("button");
        moreItem.className = "btn-more-posts";
        moreItem.id = "more" + i;
        moreItem.value = showNum + 1;
        let cur = i;
        moreItem.onclick = function (){
            moreClick(this,cur,content[cur],content[cur][0].url);
        }
        moreItem.innerHTML="<span style=display:inline;><strong style=color:#f0f3f6;>Âä†ËΩΩÊõ¥Â§ö</strong></span>";
        conBox.appendChild(moreItem);
    }
}

function moreClick(obj,cur,cont,title){
    var parent = obj.parentNode;
    parent.removeChild(obj);
    var j=obj.value;
    var begin=j;
    for ( ; j < cont.length && j < Number(showNum) + Number(begin); j++) {
        var con=cont[j].url;
        var item=document.createElement("li");
        item.innerHTML="<div class=imgbox id=imgbox style=height:"+wid+"px;><img class=imgitem src=https://gallery-1310995062.cos.ap-nanjing.myqcloud.com/"+title+con+" alt="+con+"></div><span>"+con.substring(0,con.length-4);
        parent.appendChild(item);
        var v=item.getElementsByTagName('img');
        v[0].id=imgid;
        imgid++;
    }
    if(cont.length > j){
        obj.value=j;
        parent.appendChild(obj);
    }
}
</script>

    <script>
    var now = new Date();
    function createtime(){
        var grt= new Date("10/01/2022 00:00:00");//Ê≠§Â§Ñ‰øÆÊîπ‰Ω†ÁöÑÂª∫Á´ôÊó∂Èó¥ÊàñËÄÖÁΩëÁ´ô‰∏äÁ∫øÊó∂Èó¥
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){
            hnum = "0" + hnum;
        }
        minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if(String(mnum).length ==1 ){
                  mnum = "0" + mnum;
        }
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if(String(snum).length ==1 ){
                  snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "üöÄËøêË°å&nbsp"+dnum+"&nbspÂ§©";  //Ê≠§Ê¨°Ëá™ÂÆö‰πâÊòæÁ§∫ÂÜÖÂÆπ
        document.getElementById("times").innerHTML = hnum + "&nbspÊó∂&nbsp" + mnum + "&nbspÂàÜ&nbsp" + snum + "&nbspÁßí";
